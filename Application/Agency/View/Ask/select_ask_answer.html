<script type="text/javascript">
$(function(){
    var anstext = $('#anstext').val();
    if(anstext==undefined || anstext=="" || anstext==null){
        $('#ans').text('');
        $('#Answer').show();
        $('#Reply').hide();
        $('#returnbtn').hide();
    }else{
        $('#Reply').text('(已回复)');
        $('#Reply').show();
        $('#returnbtn').show();
        $('#Answer').hide();
    }
})
function answer_submit(){    
   var value = $('#ans_textarea').val();
            if(value==undefined || value=="" || value==null){
                 return false;
            }            
}
</script>
