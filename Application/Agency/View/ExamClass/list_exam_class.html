<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>考试设置</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript">
$(function(){
   var r=$('#examids').val();
   var nr = new Array()
   nr=r.split(',');
   for(i=0;i<=nr.length;i++){
	$('#rules').find(":checkbox[value='"+nr[i]+"']").attr("checked",true);
   }

})
</script>
</head>
<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">系统管理</a></li>
    <li><a href="#">机构设置</a></li>
    <li><a href="#">考试设置</a></li>
    </ul>
    </div>
 
  <form name="user" action="{:U('examClass/edit_jigou')}" method="post">
      <div id='rules'>
          <input type="hidden" id='examids' value="{$info['allexams']}">
            <div class="rightinfo">
           <table class="tablelist" style="text-align:center;">
               <thead>
    	<tr>
        <th align="center" colspan="10"><span style="right:0px;">考试设置（添加则勾选,删除则取消勾选）</span></th>
		</tr>
        </thead>
        <tbody>
		<tr>
   <volist id="vo" name="examlist"  mod="10">
       <td style=""><label><input id="AllExam{$vo['examid']}" name="ExamID[]" type="checkbox" align="absmiddle" value="{$vo['examid']}" />&nbsp;{$vo['cnname']}</label></td>
            <eq name="mod" value="5"><br></eq>
    </volist>   
                     </tr>
		</tbody>
	</table>
    </div>
         </div>          
      <div align="center" style="padding-top: 20px">
      <input type="hidden" name='JGID' value="{$Think.session.JGID}">
      <input name="" type="submit" class="btn" value="确认保存"/></div>
</form>

</body>

</html>
