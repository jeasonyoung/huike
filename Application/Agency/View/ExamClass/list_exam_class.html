<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>考试设置</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript">
$(function(){
   var r=$('#examids').val();
   var nr = new Array()
   nr=r.split(',');
   for(i=0;i<=nr.length;i++){
	$('#rules').find(":checkbox[value='"+nr[i]+"']").attr("checked",true);
   }

})
</script>
</head>
<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">系统管理</a></li>
    <li><a href="#">机构设置</a></li>
    <li><a href="#">考试设置</a></li>
    </ul>
    </div>
 <div class="formbody">
     <div class="formtitle"><span>添加或修改考试类目</span><span style="right:0px;">（添加则勾选,删除则取消勾选）</span><input type="hidden" id='examids' value="{$info['allexams']}"></div>
  <form name="user" action="{:U('examClass/edit_jigou')}" method="post">
      <div id='rules'>
   <volist id="vo" name="examlist">
            <label><input id="AllExam{$vo['examid']}" name="ExamID[]" type="checkbox" align="absmiddle" value="{$vo['examid']}" />&nbsp;{$vo['cnname']}</label><br><br>
    </volist>
    </div>
      <input type="hidden" name='JGID' value="{$Think.session.JGID}">
      <input name="" type="submit" class="btn" value="确认保存"/>
</form>
 </div>
 </div>
</body>

</html>
