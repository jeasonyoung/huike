<include file="Public/view_header" title="锡荣用户日志列表"/>
<body>
    <style type="text/css">
    #search input,select{height:24px;border:1px solid #dedede}
    .search{border:1px solid #ebb683;line-height: 35px;text-indent: 10px;clear:both}
    .search span,select{display:inline-block;float:left;margin-right:5px}
    .search select{margin-top:5px}
    .search ul li{line-height:35px;float:left}
    .button {
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
        line-height: 20px;
        overflow: hidden;
        position: relative;
        text-align: center;
        text-shadow: 1px 1px 1px #333;
        width: 60px;
        cursor:pointer;
    }
    .button.gray {
        background: -moz-linear-gradient(center top , #f2f3f7, #e4e8ec) repeat scroll 0 0;
        border: 1px solid #dce1e6;
        box-shadow: 0 1px 2px #fff inset, 0 -1px 0 #a8abae inset;
        color: #8c96a0;
        text-shadow: 1px 1px 1px #fff;
    }
    </style>
    <!-- 导航 -->
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">系统管理</a></li>
            <li><a href="#">登录日志</a></li>
        </ul>
    </div>
    <!-- 列表区域 -->
    <div class="rightinfo">
        <!-- 工具栏 -->
        <div class="tools">
            <ul class="toolbar">
                <li class="click"><a href="{:U('Agency/Loginlog/del')}"><span><img src="__PUBLIC__/images/t01.png" /></span>删除一月前日志</a></li>
            </ul>
        </div>
        <!-- 查询搜索框 -->
        <div class="tools search">
            <!-- <span>查询条件:</span> -->
            <ul>
                <form name="search" action="{:U('Agency/Loginlog/search')}" method="get">
                <li>
                    <span>系统用户:</span>
                    <input type="text" name="user_name" value="{$username}" class="dfinput" style="width:128px"/>
                </li>
                 
                <li>
                    <input type="submit" value="搜索" class="button gray"/>
                </li>
                </form>
            </ul>
        </div>
        <!--数据列表-->
        <table class="tablelist">
            <thead>
                <tr>
                    <th>编号<i class="sort"><img src="__PUBLIC__/images/px.gif" /></i></th>
                    <th>用户名</th>
                    <th>真实姓名</th>
                    <th>登录时间</th>
                    <th>登录IP</th>
                    <th>浏览器</th>
                </tr>
            </thead>
            <tbody>
                <volist name="data" id="vo">
                <tr>
                    <td>{$vo['id']}</td>
                    <td>{$vo['user_name']}</td>
                    <td>{$vo['real_name']}</td>
                    <td>{$vo['login_time']}</td>
                    <td>{$vo['login_ip']}</td>
                    <td>{$vo['browser']}</td>
                </tr>
                </volist>
            </tbody>
        </table>
        <div class="pagin">
            {$page}
        </div>
    </div>

    <script type="text/javascript">
    <!--
    $(function(){
        $('.tablelist tbody tr:odd').addClass('odd');
    });
    //-->
    </script>

</body>
<include file="Public/view_footer"/>
