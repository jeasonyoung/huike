<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>课程管理</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/js/jquery.js"></script>

<script type="text/javascript">
$(function(){	
	//导航切换
	$(".menuson .header").click(function(){
		var $parent = $(this).parent();
		$(".menuson>li.active").not($parent).removeClass("active open").find('.sub-menus').hide();
		
		$parent.addClass("active");
		if(!!$(this).next('.sub-menus').size()){
			if($parent.hasClass("open")){
				$parent.removeClass("open").find('.sub-menus').hide();
			}else{
				$parent.addClass("open").find('.sub-menus').show();	
			}	
		}
	});
	
	// 三级菜单点击
	$('.menuson li').click(function(e) {
                $(".menuson li").removeClass("active")
		$(this).addClass("active");
        });
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('.menuson').slideUp();
		if($ul.is(':visible')){
			$(this).next('.menuson').slideUp();
		}else{
			$(this).next('.menuson').slideDown();
		}
	});
})	
</script>


</head>

<body style="background:#fff3e1;">
	<div class="lefttop"><span></span>快捷操作</div>
    
    <dl class="leftmenu">
        
    <dd>
    <div class="title">
    <span><img src="__PUBLIC__/images/leftico01.png" /></span>班级设置
    </div>
    	<ul class="menuson">
        <li><cite></cite><a href="{:U('jigouClass/list_class')}" target="rightFrame">班级列表</a><i></i></li>
        <li><cite></cite><a href="{:U('jigouClass/add_class')}" target="rightFrame">自定义班级</a><i></i></li>
        </ul>    
    </dd>
        
    
    <dd>
    <div class="title">
    <span><img src="__PUBLIC__/images/leftico02.png" /></span>套餐设置
    </div>
    <ul class="menuson">
        <li><cite></cite><a href="{:U('JigouTaocanClass/index')}" target="rightFrame">套餐分类</a><i></i></li>
        <li><cite></cite><a href="{:U('JigouTaocan/index')}" target="rightFrame">自定义套餐</a><i></i></li>
        </ul>     
    </dd>  
    </dl>
    
</body>
