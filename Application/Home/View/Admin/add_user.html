<include file="Public/view_header" title="添加管理用户"/>
<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
      <li><a href="#">首页</a></li>
      <li><a href="#">系统用户管理</a></li>
      <li><a href="#">添加管理员</a></li>
    </ul>
  </div>

  <div class="formbody">

    <div class="formtitle">
      <span>添加管理员</span>
    </div>

    <ul class="forminfo">
    <form action="{:U('Home/Admin/add_user')}" method="POST">
      <li>
        <label>用户名</label>
        <input name="UserName" type="text" class="dfinput"/>
        <i>设置管理员用户名</i>
      </li>
      <li>
        <label>用户密码</label>
        <input name="PassWords" type="password" class="dfinput"/>
        <i>此用户登陆管理后台所使用的密码</i>
      </li>
      <li>
        <label>确认密码</label>
        <input name="RePassWords" type="password" class="dfinput"/>
        <i>确认密码</i>
      </li>
      <li>
        <label>真实姓名</label>
        <input name="RealName" type="text" class="dfinput"/>
      </li>
      <li>
        <label>是否锁定</label>
        <cite>
          <input name="Lock" type="radio" value="1"/>&nbsp;是
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input name="Lock" type="radio" value="0" checked="checked"/>&nbsp;否
        </cite>
      </li>
      <li>
        <label>管理组</label>
        <select name="GroupID" class="styled-select">
          <option value="">选择管理组</option>
          <volist name="group" id="gr">
          <option value="{$gr.id}">{$gr.title}</option>
          </volist>
        </select>
      </li>
      <li>
        <label>&nbsp;</label>
        <input type="submit" class="btn" value="确认保存"/>
      </li>
      </form>
    </ul>
  </div>
</body>
<include file="Public/view_footer"/>
