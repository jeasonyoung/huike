<include file="Public/view_header" title="修改管理员"/>
<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
      <li><a href="#">首页</a></li>
      <li><a href="#">系统用户管理</a></li>
      <li><a href="#">修改管理员</a></li>
    </ul>
  </div>

  <div class="formbody">

    <div class="formtitle">
      <span>修改管理员</span>
    </div>

    <ul class="forminfo">
    <form action="{:U('Home/Admin/edit_user')}" method="POST">
      <li>
        <label>用户名</label>
        <input name="UserName" value="{$info['username']}" type="text" class="dfinput" readonly="readonly"/>
        <i>设置管理员用户名</i>
      </li>
      <li>
        <label>用户密码</label>
        <input name="PassWords" type="password" class="dfinput" />
        <i>不修改密码，则不用填写</i>
      </li>
      <li>
        <label>确认密码</label>
        <input name="RePassWords" type="password" class="dfinput" />
        <i>确认密码</i>
      </li>
      <li>
        <label>是否锁定</label>
        <cite>
          <input name="Lock" type="radio" value="1"/>&nbsp;是
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input name="Lock" type="radio" value="0" checked="checked"/>&nbsp;否
        </cite>
      </li>
      <li>
        <label>真实姓名</label>
        <input name="RealName" value="{$info['realname']}" type="text" class="dfinput"/>
      </li>
      <li>
        <label>管理组</label>
        <select name="GroupID" id="groupid" class="styled-select">
          <option value="">选择管理组</option>
          <volist name="group" id="gr">
          <option value="{$gr.id}">{$gr.title}</option>
          </volist>
        </select>
      </li>
      <li>
        <label>&nbsp;</label>
        <input type="hidden" name="uid" value="{$info['adminid']}"/>
        <input type="submit" class="btn" value="确认保存"/>
      </li>
      </form>
    </ul>
    <script type="text/javascript">
    <!--
    $(function(){
      //
      <if condition="isset($info['lock'])">
        //是否锁定
        $("input[name='Lock']").each(function(){
          if($(this).val() == {$info['lock']}){
            $(this).attr('checked',true);
            return;
          }
        });
      </if>
      //
      <if condition="isset($info['groupid'])">
        //管理组
        $("select[name='GroupID']").val("{$info['groupid']}");
      </if>
    });
    //-->
    </script>
  </div>
</body>
<include file="Public/view_footer"/>
