<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统用户列表</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">系统用户管理</a></li>
    <li><a href="#">用户列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click"><a href="{:U('admin/add_user')}"><span><img src="__PUBLIC__/images/t01.png" /></span>添加</a></li>
        </ul>
        
        
        <ul class="toolbar1">
        <li><span><img src="__PUBLIC__/images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" checked="checked"/></th>
        <th>编号<i class="sort"><img src="__PUBLIC__/images/px.gif" /></i></th>
        <th>用户名</th>
        <th>用户组</th>
        <th>锁定</th>
        <th>姓名</th>
        <th>注册时间</th>
        <th>最后登录时间</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist id="vo" name="users">
        <tr>
        <td><input name="" type="checkbox" value="" /></td>
        <td>{$vo.adminid}</td>
        <td>{$vo.username}</td>
        <td>{$vo.groupname}</td>
        <td>
        <if condition="$vo.lock eq 1">
        <font color="#FF0000">是</font>
        <else />
        <font color="#008000">否</font>
        </if>
        </td>
        <td>{$vo.realname}</td>
        <td>{$vo.regtime}</td>
        <td>{$vo.lastlogintime}</td>
        <td><a href="{:U('admin/edit_user',array('uid' => $vo['adminid']))}" class="tablelink">修改</a>     <a href="{:U('admin/del_user',array('uid' => $vo['adminid']))}" onclick="javascript:return confirm('确定删除此用户吗?')" class="tablelink"> 删除</a></td>
        </tr>   
        </volist>   
        </tbody>
    </table>
    <!--<div class="pagin">
    </div>-->
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
