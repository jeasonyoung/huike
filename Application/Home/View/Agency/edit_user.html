<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改机构管理员</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript">
$(function(){
  $('#jgid option').each(function(){
	 if($(this).val()==$('#st').val()){
		 $(this).attr('selected',true);
	 }
  })
  $('#groupid option').each(function(){
	 if($(this).val()==$('#gid').val()){
		 $(this).attr('selected',true);
	 }
  })
  $("input[name='Lock']").each(function(){
	 if($(this).val()==$('#sd').val()){
		 $(this).attr('checked',true);
	 }
  })
})
</script>
</head>
<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">机构信息管理</a></li>
    <li><a href="#">修改机构管理员</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>修改机构管理员</span></div>
  <ul class="forminfo">
  <form name="user" action="{:U('agency/edit_user')}" method="post">
    <li>
      <label>用户名</label>
      <input name="UserName" type="text" class="dfinput" value="{$data['username']}" />
      <i>设置管理员用户名</i></li>
    <li>
      <label>用户密码</label>
      <input name="PassWords" type="password" class="dfinput" />
      <i><font color="#FF0000">不修改密码,请留空</font></i></li>
    <li>
      <label>确认密码</label>
      <input name="RePassWords" type="password" class="dfinput" />
      <i>确认密码</i></li>
    <li>
    <label>选择机构<input type="hidden" id="st" value="{$data['jgid']}" /></label>
    <select name="JGID" id="jgid" class="styled-select">
    <option value="">-选择机构-</option>
    <volist name="agency" id="ag">
    <option value="{$ag.jgid}">{$ag.company}</option>
    </volist>
    </select>
    </li>  
    <li>
      <label>是否锁定<input type="hidden" id="sd" value="{$data['lock']}" /></label>
      <cite>
      <input name="Lock" type="radio" value="1" checked="checked" />
      是&nbsp;&nbsp;&nbsp;&nbsp;
      <input name="Lock" type="radio" value="0" />
      否</cite></li>
    <li>
      <label>真实姓名</label>
      <input name="RealName" type="text" class="dfinput" value="{$data['realname']}" />
    </li>
    <li>
      <label>管理组<input type="hidden" id="gid" value="{$data['groupid']}" /></label>
      <select name="GroupID" id="groupid" class="styled-select">
      <option value="0">选择管理组</option>
      </select>
    </li>
    <li>
      <label>&nbsp;</label>
      <input name="" type="submit" class="btn" value="确认保存"/>
    </li>
    <input type="hidden" name="UID" value="{$data['uid']}" />
    </form>
  </ul>
</div>
</body>
</html>
