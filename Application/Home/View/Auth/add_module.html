<include file="Public/view_header" title="添加权限模块"/>
<body>
  <div class="place"> 
    <span>位置：</span>
    <ul class="placeul">
      <li><a href="#">首页</a></li>
      <li><a href="#">用户和权限管理</a></li>
      <li><a href="#">添加权限模块</a></li>
    </ul>
  </div>

  <div class="formbody">

    <div class="formtitle">
      <span>添加权限模块</span>
    </div>

    <ul class="forminfo">
      <form name="user" action="{:U('Home/Auth/add_module')}" method="post">
        <li>
          <label>模块名称</label>
          <input name="title" type="text" class="dfinput" />
          <i>如: 系统管理</i>
        </li>
        <li>
          <label>英文名称</label>
          <input name="module" type="text" class="dfinput" />
          <i>"system"</i>
        </li>
        <li>
          <label>排序</label>
          <input name="sortid" type="text" class="dfinput" style="width:100px"/>
          <i>从小到大</i>
        </li>
        <li>
          <label>菜单显示</label>
          <cite>
            <input name="show" type="radio" value="1" checked="checked"/>&nbsp;是
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input name="show" type="radio" value="0"/>&nbsp;否
          </cite>
        </li>
        <li>
          <label>模块归属</label>
          <select name="pid" class="styled-select">
            <option value="0">不属于任何模块</option>
            <volist name="module" id="vo">
            <if condition="$vo.pid neq 0">
              <option value="{$vo.id}">--{$vo.title}</option>
            <else />
              <option value="{$vo.id}">{$vo.title}</option>
            </if>
            </volist>
          </select>
        </li>
        <li>
          <label>&nbsp;</label>
          <input type="submit" class="btn" value="确认保存"/>
        </li>
      </form>
    </ul>
  </div>
</body>
<include file="Public/view_footer"/>
