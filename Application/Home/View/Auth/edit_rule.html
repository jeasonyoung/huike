<include file="Public/view_header" title="修改权限"/>
<body>

  <div class="place">
    <span>位置：</span>
    <ul class="placeul">
      <li><a href="#">首页</a></li>
      <li><a href="#">用户和权限管理</a></li>
      <li><a href="#">修改权限</a></li>
    </ul>
  </div>

  <div class="formbody">

    <div class="formtitle">
      <span>修改权限</span>
    </div>

    <ul class="forminfo">
      <form action="{:U('Home/Auth/edit_rule')}" method="POST">
        <li>
          <label>规则简述</label>
          <input name="title" value="{$info['title']}" type="text" class="dfinput"/>
          <i>如: 添加班级</i>
        </li>
        <li>
          <label>规则标识</label>
          <input name="name" value="{$info['name']}" type="text" class="dfinput"/>
          <i>[模块]/[控制器]/[方法]</i>
        </li>
        <li>
          <label>附加条件</label>
          <input name="condition" value="{$info['condition']}" type="text" class="dfinput" />
          <i>默认为空</i>
        </li>
        <li>
          <label>是否启用</label>
          <cite>
            <input name="status" type="radio" value="1" checked="checked"/>&nbsp;是
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input name="status" type="radio" value="0"/>&nbsp;否
          </cite>
        </li>
        <li>
          <label>菜单显示</label>
          <cite>
            <input name="show" type="radio" value="1" checked="checked" />&nbsp;是
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input name="show" type="radio" value="0"/>&nbsp;否
          </cite>
        </li>
        <li>
          <label>所属模块</label>
          <select name="mid" class="styled-select">
            <option value="0">不属于任何模块</option>
            <volist name="module" id="vo">
              <if condition="$vo.pid neq 0">
                <option value="{$vo.id}">--{$vo.title}</option>
              <else />
                <option value="{$vo.id}">{$vo.title}</option>
              </if>
            </volist>
          </select>
        </li>
        <li>
          <label>排序</label>
          <input name="sortid" value="{$info['sortid']}" type="text" class="dfinput" style="width:100px" />
          <i>填入数字 按顺序排列</i>
        </li>
        <li>
          <label>&nbsp;</label>
          <input type="hidden" name="rid" value="{$info['id']}" />
          <input type="submit" class="btn" value="确认保存"/>
        </li>
      </form>
    </ul>
  </div>

  <script type="text/javascript">

    <if condition="isset($info['show'])">

    <if condition="isset($info['mid'])">
    //所属模块

    </if>
  });
  //-->
  </script>

</body>
