<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改系统班级类型</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>
<body>
<div class="place"> <span>位置：</span>
  <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">课程管理</a></li>
    <li><a href="#">班级类型管理</a></li>
    <li><a href="#">修改系统班级类型</a></li>
  </ul>
</div>
<div class="formbody">
  <div class="formtitle"><span>修改系统班级类型</span></div>
  <ul class="forminfo">
  <form name="user" action="{:U('classtype/edit_class_type')}" method="post">
    <li>
      <label>班级类型名称</label>
      <input name="ClassTypeName" type="text" class="dfinput" value="{$info['classtypename']}" />
      <i>设置班级类型名称</i></li>
    <li>
      <label>排序号</label>
      <input name="SortID" type="text" class="dfinput" value="{$info['sortid']}" />
    </li>
    <li>
      <label>&nbsp;</label>
      <input type="hidden" name="ctid" value="{$info['ctid']}" />
      <input name="" type="submit" class="btn" value="确认保存"/>
    </li>
    </form>
  </ul>
</div>
</body>
</html>
