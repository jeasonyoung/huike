<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录汇课网校管理系统</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/cloud.js" type="text/javascript"></script>
<script language="javascript">
$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
function chklogin(){
	if($('#UserName').val()==''){
		alert('请输入用户名');
		$('#UserName').focus();
		return false;
	}
	if($('#PassWords').val()==''){
		alert('请输入密码');
		$('#PassWords').focus();
		return false;
	}
	if($('#verifycode').val()==''){
		alert('请输入验证码');
		$('#verifycode').focus();
		return false;
	}
}
</script>
</head>
<body style="background-color:#df7611; background-image:url(__PUBLIC__/images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
  <div id="cloud1" class="cloud"></div>
  <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop"> <span>欢迎登录汇课网校管理平台</span>
  <ul>
    <li><a href="#">回首页</a></li>
    <li><a href="#">帮助</a></li>
    <li><a href="#">关于</a></li>
  </ul>
</div>
<div class="loginbody">
  <div class="loginbox loginbox3">
  <form name="login" action="{:U('login/logincheck')}" method="post" onsubmit="return chklogin();">
    <ul>
      <li>
        <input name="UserName" id="UserName" type="text" class="loginuser" onclick="JavaScript:this.value=''"/>
      </li>
      <li>
        <input name="PassWords" id="PassWords" type="password" class="loginpwd" onclick="JavaScript:this.value=''"/>
      </li>
      <li class="yzm"> <span>
        <input name="verifycode" id="verifycode" type="text" onclick="JavaScript:this.value=''"/>
        </span><img src="{:U('Login/verify_c',array())}" onClick="javascript:this.src=this.src+'?time='+Math.random()" /></li>
      <li>
        <input name="" type="submit" class="loginbtn" value="登录" />
        <label>
          <input name="" type="checkbox" value="" checked="checked" />
          记住密码</label>
        <label><a href="#">忘记密码？</a></label>
      </li>
    </ul>
    </form>
  </div>
</div>
<div class="loginbm">版权所有  2015 <a href="http://www.huike.com">huike.com</a> 汇课网校</div>
</body>
</html>
