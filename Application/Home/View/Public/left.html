<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快捷菜单</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/js/jquery.js"></script>

<script type="text/javascript">
$(function(){	
	//导航切换
	$(".menuson .header").click(function(){
		var $parent = $(this).parent();
		$(".menuson>li.active").not($parent).removeClass("active open").find('.sub-menus').hide();
		$parent.addClass("active");
		if(!!$(this).next('.sub-menus').size()){
			if($parent.hasClass("open")){
				$parent.removeClass("open").find('.sub-menus').hide();
			}else{
				$parent.addClass("open").find('.sub-menus').show();	
			}
		}
	});
	
	// 三级菜单点击
	$('.sub-menus li').click(function(e) {
        $(".sub-menus li.active").removeClass("active")
		$(this).addClass("active");
    });
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('.menuson').slideUp();
		if($ul.is(':visible')){
			$(this).next('.menuson').slideUp();
		}else{
			$(this).next('.menuson').slideDown();
		}
	});
$(".menuson li").click(function(){
   $(".menuson li").removeClass("active");
   $(this).addClass("active");
})
})	
</script>


</head>

<body style="background:#fff3e1;">
	<div class="lefttop"><span></span>快捷操作</div>
    <dl class="leftmenu">
    
    <volist name="module" id="vo">
      <dd><div class="title"><span><img src="__PUBLIC__/images/leftico04.png" /></span>{$vo.title}</div>
      <ul class="menuson">
      <volist name="vo.rules" id="rules">
        <li><cite></cite><a target="rightFrame" href="{$rules.link|U=###}">{$rules.title}</a><i></i></li>
      </volist>
      </ul>
    </volist>

    </dl>
</body>
</html>
