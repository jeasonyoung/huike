<include file="Public/view_header" title="机构充值" />
<body>
    <!-- 导航 -->
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">机构管理</a></li>
            <li><a href="#">机构充值</a></li>
        </ul>
    </div>
    <!-- 表单 -->
    <div class="formbody">
        <div class="formtitle">
            <span>机构充值</span>
        </div>
        <ul class="forminfo">
            <form action="{:U('Recharge/add')}" method="post">
                <li>
                    <label>所属机构</label>
                    <select name="JGID" class="styled-select">
                        <option value="">--选择机构--</option>
                        <volist name="agencies" id="vo">
                            <if condition="$vo['id'] eq $agency_id">
                                <option value="{$vo['id']}" selected="selected">{$vo['name']}</option>
                            <else/>
                                <option value="{$vo['id']}">{$vo['name']}</option>
                            </if>
                        </volist>
                    </select>
                    <i>充值的机构名称</i>
                </li>
                <li>
                    <label>充值金额</label>
                    <input name="Money" value="0.00" type="text" class="dfinput" style="width:268px;"/>
                    <i>机构充值金额</i> 
                </li>
                <li>
                    <label>资金渠道</label>
                    <select name="Channel" class="styled-select">
                        <option value="">-选择资金渠道-</option>
                        <option value="1">未付款</option>
                        <option value="2">支付宝</option>
                        <option value="3">工商银行</option>
                    </select>
                    <i></i> 
                </li>
                <li>
                    <label>状态</label>
                    <cite>
                        <input name="StateTF" type="radio" value="1" checked="checked" />
                        有效&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="StateTF" type="radio" value="0" />&nbsp;&nbsp;无效
                    </cite>
                    <i></i> 
                </li>
                <li>
                    <label>备注</label>
                    <textarea name="Note" class="dfinput" style="width:546px;height:102px;"></textarea>
                    <i></i> 
                </li>
                <li>
                  <label>&nbsp;</label>
                  <input type="hidden" name="MoneyFlow" value="0"/>
                  <input type="hidden" name="TradeType" value="0"/>

                  <input type="submit" onclick="return confirm('确定机构充值?');" class="btn" value="确认充值"/>
                </li>
            </form>
        </ul>
    </div>
</body>
<include file="Public/view_footer"/>
