<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>主讲老师列表</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">主讲老师管理</a></li>
    <li><a href="#">老师列表</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li class="click"><a href="{:U('teacher/add_user')}"><span><img src="__PUBLIC__/images/t01.png" /></span>添加</a></li>
        </ul>
        <ul class="toolbar1">
        <li><span><img src="__PUBLIC__/images/t05.png" /></span>设置</li>
        </ul>
    
    </div>
    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" checked="checked"/></th>
        <th>编号<i class="sort"><img src="__PUBLIC__/images/px.gif" /></i></th>
        <th>教师姓名</th>
        <th>职称学历</th>
        <th>注册时间</th>
        <th>最后登录时间</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist id="vo" name="users">
        <tr>
        <td><input name="" type="checkbox" value="" /></td>
        <td>{$vo.tid}</td>
        <td>{$vo.teachname}</td>
        <td>{$vo.zcxl}</td>
        <td>{$vo.create_time}</td>
        <td>{$vo.last_time}</td>
        <td><a href="{:U('teacher/edit_user',array('uid' => $vo['tid']))}" class="tablelink">修改</a>     <a href="{:U('teacher/del_user',array('uid' => $vo['tid']))}" onclick="javascript:return confirm('确定删除此老师吗?')" class="tablelink"> 删除</a></td>
        </tr>   
        </volist>   
        </tbody>
    </table>
    <!--<div class="pagin">
    </div>-->
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
